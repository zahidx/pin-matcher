<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pin matcher</title>

</head>

<body>
    <div class="container cal">
        <div class="row">
            <div class="col-sm-6">
                <div class="grid">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <input id="rand-pin" type="text" class=" input-style text-center">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <button id="btn-style">Generate Pin</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mybtn ">
                <div class="grid">
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <input id="match-pin" type="text" class=" input-style">
                        </div>
                    </div>
                    <div class="numberpad">
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <button id="btn-7" >7</button>
                                <button id="btn-8">8</button>
                                <button id="btn-9">9</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <button id="btn-4">4</button>
                                <button id="btn-5">5</button>
                                <button id="btn-6">6</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <button id="btn-1">1</button>
                                <button id="btn-2">2</button>
                                <button id="btn-3">3</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 d-flex justify-content-center">
                                <button id="btn-back">></button>
                                <button id="btn-0">0</button>
                                <button id="btn-clear">C</button>
                            </div>
                            <div class="col-sm-12 d-flex justify-content-center">
                                <button id="btn1">
                                    Submit
                                </button>

                            </div>
                            <div class="col-sm-12 d-flex justify-content-center">
                                <h5 id="try1">
                                    <span id="try">3</span>
                                    try left.
                                </h5>

                            </div>

                        </div>
                    </div>
                </div>

            </div>


            
        </div>


        <div class="text-center">
            <h4 id="fail" class="result" >Pin didn't match</h4>
            <h4 id="success" class="result">Pin matched</h4>
        </div>

        <script src="main.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
